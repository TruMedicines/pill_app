<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>{{Title}}</title>
    <script src="https://kit.fontawesome.com/004f417883.js" crossorigin="anonymous"></script>
    <link href="{{ url_for('static', filename='/style.css') }}" rel="stylesheet">

    <script type="text/javascript">
        function openSlideMenu() {
            document.getElementById('menu').style.width = '250px';
            document.getElementById('content').style.marginLeft = '250px';
        }

        function closeSlideMenu() {
            document.getElementById('menu').style.width = '0';
            document.getElementById('content').style.marginLeft = '0';
        }

        function toggleAddMeds() {
            var myList = document.getElementById('addNewMeds');
            var confirm_button = document.getElementById('confirmAdd');

            // get the current value of the clock's display property
            var displaySetting = myList.style.display;

            // now toggle the clock and the button text, depending on current state
            if (displaySetting == 'none') {
                // clock is visible. hide it
                myList.style.display = 'block';
                confirm_button.style.display = 'none';
            }
        }
    </script>


</head>


<body>
    <div id="content">

        <a href="#" onclick="openSlideMenu()">
            <span class="slide">

                <i class="fas fa-bars fa-2x"></i>
            </span>
        </a>
        <span class="logo">
            <a href="/">
                <h1>{{title}}</h1>
            </a>
        </span>

        <div id="menu" class="nav">
            <a href="#" class="close" onclick="closeSlideMenu()">
                <i class="fas fa-times"></i>
            </a>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/list">Prescription List</a></li>
                <li><a href="#">Call Physician</a></li>
                <li><a href="/contact">Contact Us</a></li>
            </ul>
        </div>

        <div class="wrapper">
            <font size="+5">{{time}}</font>
            <h2>{{day}}</h2>
            <h2>{{date}}</h2>

            <center> <h1>Confirmed! Thank you for joining.</h1> </center>
            </br>
            <div id="confirmAdd">
                <center> <h2>Would you like to add medications now?</h2></center>
                <center>
                    <a href="#" onclick="toggleAddMeds()" class="buttons">Yes</a>
                    <a href="/" class="buttons" style="background-color:#9FC3E5">Add Later</a>
                </center>
            </div>
 
            <div class="form-meds" id="addNewMeds" style="display:none">
                <form action="addNewMeds" method="post">
                    <p>Prescription Name: </p>
                    <input type="text" name="meds" placeholder="Prescription Name" />
                    <br />
                    <p>Dosage:</p>
                    <input type="number" name="dose" placeholder="Dosage" />
                    <select id="units" name="dose units">
                        <option value="mg">mg</option>
                        <option value="oz">oz</option>
                    </select>
                    <p>Frequency:</p>
                    <select id="freq" name="freq">
                        <option value="daily">Daily</option>
                        <option value="twice daily">Twice Daily</option>
                        <option value="every other day">Every other day</option>
                        <option value="7-10 days">7-10 days</option>
                        <option value="as needed">As needed</option>
                    </select>

                    <br />
                    <br />
                    <button type="submit" name="submit">Add</button>
                </form>
            </div>
        </div>

    </div>

</body>
</html>
