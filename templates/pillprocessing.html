<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Pill Processing Home Page</title>
    <script src="https://kit.fontawesome.com/004f417883.js" crossorigin="anonymous"></script>
    <link href="{{ url_for('static', filename='/style.css') }}" rel="stylesheet">

    <script type="text/javascript">
        function openSlideMenu() {
            document.getElementById('menu').style.width = '250px';
            document.getElementById('content').style.marginLeft = '250px';
        }

        function closeSlideMenu() {
            document.getElementById('menu').style.width = '0';
            document.getElementById('content').style.marginLeft = '0';
        }
    </script>
</head>
<body>
    <div id="content">

        <span class="slide">
            <a href="#" onclick="openSlideMenu()">
                <i class="fas fa-bars"></i>
            </a>
        </span>

        <div id="menu" class="nav">
            <a href="#" class="close" onclick="closeSlideMenu()">
                <i class="fas fa-times"></i>
            </a>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="#">Prescription List</a></li>
                <li><a href="#">Contact Physician</a></li>
                <li><a href="#">About</a></li>
            </ul>
        </div>


        <h2>{{day}}</h2>
        <h2>{{date}}</h2>
        <font size="+5">{{time}}</font>

        <br>
        <img src="/finalpill" alt="Pill Image">
        <img src="/qrimage" alt="QR Image">

        <br>
        <a href="/scanpill"><button>Full Scan One Pill</button></a>
        <a href="/picsonly"><button>Image One Pill</button></a>
        <br>
        <a href="/analyze"><button>Encode One Pill</button></a>
        <a href="/databasematch"><button>Run Pill Through Database</button></a>
        <br>
        <a href="/"><button>Home</button></a>
        <br>


    </div>

</body>
</html>
